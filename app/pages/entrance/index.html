<div class="container">
	<div class="row">
		<div class="col-xs-8 col-md-4 col-xs-offset-2 col-md-offset-4">
			<form class="panel panel-default" ng-submit="ct.onSubmit();">
				<div class="panel-heading">
					<h2>Hello, anonymous</h2>
					<p>Please introduce yourself in order to continue</p>
				</div>
				<div class="panel-body">
					<fieldset class="form-group">
						<label for="userName">Enter your name:</label>
						<input type="text" class="form-control" name="userName" ng-model="ct.userName" required>
					</fieldset>
				</div>
				<div class="panel-footer text-right">
					<button type="submit" class="btn btn-default">Continue</button>
				</div>
			</form>
		</div>
	</div>
</div>
